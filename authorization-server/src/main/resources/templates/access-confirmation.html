<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/bootstrap.min.css" rel="stylesheet"/>
    <title>OAuth 2 Authorization Server</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-12 text-center text-white bg-success p-2">
            <h2>OAuth 2 Authorization Server</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-8 offset-2 col-xl-6 offset-xl-3 p-4">
            <!--/*@thymesVar id="authorizationRequest" type="org.springframework.security.oauth2.provider.AuthorizationRequest"*/-->
            <p class="text-center">The <b th:text="${authorizationRequest.clientId}"></b> wants to access your protected resources:</p>
            <form action="" method="post" class="p text-center">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input type='hidden' name='user_oauth_approval' value='true'/>
                <div class="form-group row" th:each="scope : ${authorizationRequest.scope}">
                    <div class="col-5 offset-1" th:text="${'Scope: ' + scope}"></div>
                    <div class="col-5">
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="scopeAllower" th:name="${'scope.' + scope}" class="custom-control-input" value="true"/>
                            <label class="custom-control-label" for="scopeAllower">Allow</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="scopeDenier" th:name="${'scope.' + scope}" class="custom-control-input" checked="checked" value="false"/>
                            <label class="custom-control-label" for="scopeDenier">Deny</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Authorize</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-12 text-center text-muted small">OAuth 2 Demo 2018 Mariusz Kopylec</div>
    </div>
</div>

</body>
</html>
