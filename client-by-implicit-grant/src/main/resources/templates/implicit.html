<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/bootstrap.min.css" rel="stylesheet"/>
    <script src="/implicit.js"></script>
    <title>OAuth 2 client by implicit grant type</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-12 text-center text-white bg-secondary p-2">
            <h2>OAuth 2 client by implicit grant type</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-8 offset-2 col-xl-6 offset-xl-3 p-4">
            <div class="row pb-4">
                <div class="col-12 text-center" th:text="${'CLIENT ID: ' + clientId}"></div>
            </div>
            <div class="row pb-2">
                <div class="col-8 offset-2">
                    <div id="no-response" class="alert alert-secondary text-center m-2">
                        No resources requested.
                    </div>
                    <div id="response" class="alert alert-success text-center m-2" style="display: none"></div>
                    <div id="error" class="alert alert-danger text-center m-2" style="display: none"></div>
                </div>
            </div>
            <div class="p">
                <div class="form-group row">
                    <div class="col-12 text-center">
                        <button class="btn btn-secondary" onclick="requestPublicResource()">Request public resource without access token</button>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-12 text-center">
                        <button class="btn btn-secondary" onclick="requestProtectedResource()">Request protected resource using access token</button>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-12 text-center">
                        <button class="btn btn-secondary" onclick="requestProtectedResourceError()">Request protected resource without access token</button>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-12 text-center">
                        <button class="btn btn-secondary" onclick="requestScopeProtectedResource()">Request protected resource using access token with correct scope</button>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-12 text-center">
                        <button class="btn btn-secondary" onclick="requestInvalidScopeProtectedResource()">Request protected resource using access token with invalid scope</button>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-12 text-center">
                        <button class="btn btn-secondary" onclick="requestAuthorityScopeProtectedResource()">Request protected resource using access token with correct authority</button>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-12 text-center">
                        <button class="btn btn-secondary" onclick="requestInvalidAuthorityProtectedResource()">Request protected resource using access token with invalid authority</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-12 text-center text-muted small">OAuth 2 Demo 2018 Mariusz Kopylec</div>
    </div>
</div>

</body>
</html>
