<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/bootstrap.min.css" rel="stylesheet"/>
    <title>OAuth 2 client by password grant type</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-12 text-center text-white bg-secondary p-2">
            <h2>OAuth 2 client by password grant type</h2>
        </div>
    </div>
    <div th:if="${#httpServletRequest.parameterMap.containsKey('error')}" class="row">
        <div class="col-6 offset-3 col-xl-4 offset-xl-4">
            <div class="alert alert-danger text-center m-2">Invalid username or password</div>
        </div>
    </div>
    <div class="row">
        <div class="col-8 offset-2 col-xl-6 offset-xl-3 p-4">
            <form action="" method="post" class="p">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="form-group row">
                    <label for="username" class="col-form-label col-3">Username</label>
                    <div class="col-9">
                        <input id="username" name="username" class="form-control" value="resource-owner"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-form-label col-3">Passowrd</label>
                    <div class="col-9">
                        <input id="password" type="password" name="password" class="form-control" value="password"/>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-9 offset-3">
                        <button type="submit" class="btn btn-secondary">Log In</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-12 text-center text-muted small">OAuth 2 Demo 2018 Mariusz Kopylec</div>
    </div>
</div>

</body>
</html>
